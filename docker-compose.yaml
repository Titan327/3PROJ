version: '3'

services:
  Express-app:
    image: ${EXPRESS_IMG}
    container_name: API-EXPRESS
    working_dir: /Express
    ports:
      - "${EXPRESS_PORT}:9002"
    command: ${EXPRESS_CMD}
    depends_on:
      - Postgres
      - Minio-storage
      - mongo
    volumes:
      - ${EXPRESS_VOLUME}
    networks:
      - Bill-network

  Quasar-app:
    image: ${QUASAR_IMG}
    container_name: API-QUASAR
    working_dir: /Quasar
    volumes:
      - ${QUASAR_VOLUME}
    ports:
      - "${QUASAR_PORT}"
    command: sh -c "npm install && npm run dev"
    networks:
      - Bill-network

  Postgres:
    image: ${POSTGRES_IMG}
    container_name: API-POSTGRES
    environment:
      POSTGRES_DB: API-BDD
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${POSTGRES_VOLUME}
    networks:
      - Bill-network

  Minio-storage:
    image: minio/minio
    container_name: API-MINIO
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - "${MINIO_PORT}:9001"
    volumes:
      - ${MINIO_VOLUME}
    command: server --address :9001 /data
    networks:
      - Bill-network

  mongo:
    image: mongo:latest
    container_name: ${MONGO_NAME}
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - ${MONGO_VOLUME}:/data/db
    networks:
      - Bill-network

networks:
  Bill-network:
    driver: bridge
